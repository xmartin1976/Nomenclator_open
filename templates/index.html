<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Nomenclature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center mb-3">
            <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="BIM Partners Logo" class="me-3">
            <h1 id="page-title">BIM Partners Nomenclator</h1>
        </div>
        
        <div id="language-selector" class="mb-3">
            <label for="language" id="language-label" class="form-label">Language</label>
            <select id="language" class="form-select">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="file-upload" id="file-upload-label" class="form-label">Upload File</label>
            <input type="file" id="file-upload" class="form-control" accept=".csv,">
            <button id="load-fields" class="btn btn-secondary mt-2">Load Fields</button>
        </div>

        <div id="fields-container"></div>
        
        <div class="mb-3">
            <label for="separator" id="separator-label" class="form-label">Separator</label>
            <input type="text" id="separator" class="form-control" value="_" maxlength="1">
        </div>

        <button id="add-field" class="btn btn-primary mb-3">Add Field</button>
        <button id="generate" class="btn btn-success mb-3">Generate Nomenclature</button>

        <h2 id="generated-nomenclatures">Generated Nomenclature</h2>
        <div id="nomenclatures"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
